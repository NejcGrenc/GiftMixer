<ng-container *ngIf="successfulVerification; then mainPage else errorPage"></ng-container>

<ng-template #errorPage>
    <app-missing></app-missing>
</ng-template>

<ng-template #mainPage>

  <canvas id="canvas"></canvas>
  <div class="center-box">
    <p>Uspešno potrjen uporabnik: {{participant.name}} ({{participant.email}})</p>
    <p>To je zaenkrat vse. Počakaj na nadaljna navodila preko e-pošte.</p>
  </div>

</ng-template>
